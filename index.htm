<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Organizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login/Signup Section  -->
  <div id="auth-section" class="auth-section">
    <div class="auth-container">
      <h1>Task Organizer</h1>
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="signup-form" class="auth-form">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="text" id="signup-phone" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="dashboard-section hidden">
    <header>
      <h1>Welcome, <span id="username"></span>!</h1>
      <button id="logout-button">Log Out</button>
    </header>
    <main>
      <!-- User Management -->
      <section>
        <h2>User Management</h2>
        <button id="update-user-button">Update Profile</button>
        <button id="delete-user-button">Delete Account</button>
      </section>

      <!-- Project Management -->
      <section>
        <h2>Projects</h2>
        <div class="project-form">
          <input type="text" id="project-name" placeholder="Project Name">
          <input type="text" id="project-description" placeholder="Project Description">
          <button id="add-project-button">Add Project</button>
        </div>
        <ul id="project-list" class="project-list"></ul>
      </section>

      <!-- Task Management -->
      <section>
        <h2>Tasks</h2>
        <div class="task-form">
          <input type="text" id="task-name" placeholder="Task Name">
          <input type="text" id="task-description" placeholder="Task Description">
          <input type="text" id="task-assigned-to" placeholder="Assigned To (Email)">
          <input type="date" id="task-deadline">
          <select id="task-project">
            <option value="">Select Project</option>
          </select>
          <select id="task-status">
            <option value="0">New</option>
            <option value="1">In Progress</option>
            <option value="2">Completed</option>
          </select>
          <button id="add-task-button">Add Task</button>
        </div>
        <div class="task-filter">
          <button id="view-all-tasks-button">View All Tasks</button>
          <select id="filter-by-project">
            <option value="">Filter by Project</option>
          </select>
        </div>
        <ul id="task-list" class="task-list"></ul>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
