<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h1>Task Manager</h1>
      <h2>Login</h2>
      <form id="login">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" style="display: none;">
      <h1>Task Manager</h1>
      <h2>Sign Up</h2>
      <form id="signup">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="text" id="signup-phone" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="show-login">Login</a></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display: none;">
    <header>
      <h1>Dashboard</h1>
      <nav>
        <button id="create-task-btn">Create Task</button>
        <button id="create-project-btn">Create Project</button>
        <button id="list-projects-btn">List All Projects</button>
      </nav>
    </header>

    <!-- Task Filters -->
    <div id="task-filters">
      <select id="status-filter">
        <option value="all">All Statuses</option>
        <option value="0">Open</option>
        <option value="1">In Progress</option>
        <option value="2">Completed</option>
      </select>
      <select id="assigned-by-filter">
        <option value="all">Assigned By Anyone</option>
      </select>
    </div>

    <!-- Tasks List -->
    <div id="tasks-list"></div>
  </div>

  <!-- Modals -->
  <div id="create-task-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Task</h2>
      <form id="create-task-form">
        <input type="text" id="task-name" placeholder="Task Name" required>
        <textarea id="task-description" placeholder="Task Description" required></textarea>
        <input type="email" id="assigned-to" placeholder="Assigned To (Email)" required>
        <input type="date" id="deadline" required>
        <input type="text" id="project-id" placeholder="Project ID" required>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <div id="create-project-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create Project</h2>
      <form id="create-project-form">
        <input type="text" id="project-name" placeholder="Project Name" required>
        <textarea id="project-description" placeholder="Project Description" required></textarea>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
