<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h1 class="text-center">Task Manager</h1>

        <!-- Create Task Button -->
        <button id="show-create-task-form">Create Task</button>

        <!-- Create Task Form -->
        <div id="create-task-form" class="hidden">
            <h3 class="text-xl font-bold">Create New Task</h3>
            <input type="text" id="task-name" placeholder="Task Name" class="p-2 mt-2 border rounded-md w-full">
            <textarea id="task-description" placeholder="Task Description" class="p-2 mt-2 border rounded-md w-full"></textarea>
            <input type="date" id="task-deadline" class="p-2 mt-2 border rounded-md w-full">
            <input type="text" id="task-assigned-to" placeholder="Assigned To (User ID)" class="p-2 mt-2 border rounded-md w-full">
            <input type="text" id="task-project-id" placeholder="Project ID" class="p-2 mt-2 border rounded-md w-full">
            <input type="text" id="task-status" placeholder="Status" class="p-2 mt-2 border rounded-md w-full">
            <button id="create-task-btn" class="mt-4 p-2 bg-green-500 text-white rounded-md">Create Task</button>
        </div>

        <!-- Create Project Button -->
        <button id="show-create-project-form">Create Project</button>

        <!-- Create Project Form -->
        <div id="create-project-form" class="hidden">
            <h3 class="text-xl font-bold">Create New Project</h3>
            <input type="text" id="project-name" placeholder="Project Name" class="p-2 mt-2 border rounded-md w-full">
            <textarea id="project-description" placeholder="Project Description" class="p-2 mt-2 border rounded-md w-full"></textarea>
            <button id="create-project-btn" class="mt-4 p-2 bg-blue-500 text-white rounded-md">Create Project</button>
        </div>

        <!-- Filter Task Section -->
        <div id="filter-tasks">
            <h3>Filter Tasks</h3>
            <select id="filter-project" class="p-2 mt-2 border rounded-md">
                <option value="">Select Project</option>
                <!-- Dynamic project options will go here -->
            </select>
            <select id="filter-status" class="p-2 mt-2 border rounded-md">
                <option value="">Select Status</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="text" id="filter-assigned-to" placeholder="Assigned to (User ID)" class="p-2 mt-2 border rounded-md w-full">
            <input type="text" id="filter-assigned-by" placeholder="Assigned by (User ID)" class="p-2 mt-2 border rounded-md w-full">
            <button id="apply-filters-btn" class="p-2 mt-4 bg-blue-500 text-white rounded-md">Apply Filters</button>
        </div>

        <!-- Task List -->
        <div id="tasks-list">
            <h2>All Tasks</h2>
        </div>

        <!-- Project List -->
        <div id="projects-list">
            <h2>All Projects</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
