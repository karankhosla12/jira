<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Auth Section -->
  <div id="auth-section" class="auth-section">
    <div class="auth-container">
      <h1>Task Manager</h1>
      <form id="login-form" class="auth-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="loginOrSignup(false)">Login</button>
        <button type="button" onclick="loginOrSignup(true)">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section" class="dashboard-section hidden">
    <header>
      <h1>Welcome, <span id="username-display"></span>!</h1>
      <button id="logout-button" onclick="logout()">Logout</button>
    </header>
    <main>
      <!-- User Management -->
      <section>
        <h2>User Management</h2>
        <button onclick="performAction('createUser')">Create User</button>
        <button onclick="performAction('deleteUser')">Delete User</button>
      </section>

      <!-- Project Management -->
      <section>
        <h2>Project Management</h2>
        <button onclick="performAction('createProject')">Create Project</button>
        <button onclick="performAction('deleteProject')">Delete Project</button>
      </section>

      <!-- Task Management -->
      <section>
        <h2>Task Management</h2>
        <button onclick="performAction('createTask')">Create Task</button>
        <button onclick="performAction('deleteTask')">Delete Task</button>
        <button onclick="performAction('viewTasks')">View Tasks</button>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
