<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Authentication Section -->
        <div id="auth-section">
            <h2>Welcome to Task Manager</h2>
            <input type="email" id="email" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button onclick="loginOrSignup(false)">Login</button>
            <button onclick="loginOrSignup(true)">Sign Up</button>
        </div>

        <!-- Task Manager Section -->
        <div id="dashboard" style="display: none;">
            <h1>Task Manager</h1>
            <button onclick="logout()">Logout</button>
            
            <h2>Projects</h2>
            <input type="text" id="projectName" placeholder="New Project Name">
            <button onclick="createProject()">Create Project</button>
            <ul id="projectList"></ul>

            <h2>Tasks</h2>
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskDesc" placeholder="Task Description">
            <input type="date" id="taskDeadline">
            <button onclick="createTask()">Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <!-- Edit Task Modal -->
        <div id="editTaskModal" class="modal">
            <div class="modal-content">
                <h2>Edit Task</h2>
                <input type="hidden" id="editTaskId">
                <input type="text" id="editTaskName" placeholder="Task Name">
                <input type="text" id="editTaskDesc" placeholder="Task Description">
                <input type="date" id="editTaskDeadline">
                <select id="editTaskStatus">
                    <option value="0">Open</option>
                    <option value="1">In Progress</option>
                    <option value="2">Closed</option>
                </select>
                <select id="assignTo"></select>
                <button onclick="updateTask()">Update Task</button>
                <button onclick="closeEditTaskModal()">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
